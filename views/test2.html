<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onclick=" video.play();">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!-- Or if you want a more recent alpha version -->
<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@alpha"></script> -->
<video id="video" controls autoplay></video>
<script>
    var video = document.getElementById('video');
    var videoSrc = 'https://zm.velor.ca/hls/app.m3u8';
    if (Hls.isSupported()) {
      console.log('Hsl will play that shit');
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    }
        // hls.js is not supported on platforms that do not have Media Source
        // Extensions (MSE) enabled.
        //
        // When the browser has built-in HLS support (check using `canPlayType`),
        // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
        // element through the `src` property. This is using the built-in support
        // of the plain video element, without using hls.js.
        //
        // Note: it would be more normal to wait on the 'canplay' event below however
        // on Safari (where you are most likely to find built-in HLS support) the
        // video.src URL must be on the user-driven white-list before a 'canplay'
        // event will be emitted; the last video event that can be reliably
    // listened-for when the URL is not on the white-list is 'loadedmetadata'.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        console.log('built-in support');
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
          console.log('built-in support loadedmetadata');
            video.play();
        });

        video.addEventListener('canplay', function() {
            video.play();
            console.log('built-in support canplay');
        });
    } else {
      console.log('cant play that shit');

    }
</script>
</body>
</html>
